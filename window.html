 
<div id='side-bar'>
  
<div ng-app="listApp" >

  <div ng-controller="ListCtrl">

  	<form ng-submit="setItem('adObject')">
  		<input class="btn-primary" type="submit" value="add">
  	</form>
  	<form ng-submit="getItem('adObject')">
  		<input class="btn-primary" type="submit" value="get">
  	</form>


    <ul>
      <li ng-repeat="item in list">
        {{item.ad_title}},{{item.ad_body}},{{item.id}}
      </li>
    </ul>
    <p>
      {{name}}
    </p>
  </div>

</div>

  
</div>
